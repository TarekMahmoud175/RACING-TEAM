<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IT department mission</title>
  <link rel="ICON" href="logo.jpg">
  <!-- style files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="main col-md-9">
        <!-- header -->
        <div class="heading text-center p-3">
          <h2>CONTACT</h2>
          <h6>Fan? Drop a note!</h6>
        </div>
        <!-- main body -->
        <div class="content px-4 pt-4">
          <!-- info -->
          <div class="info m-2">
            <ul>
              <li><i class="fas fa-map-marker-alt mr-2"></i> Chicago,US</li>
              <li><i class="fas fa-phone mr-2"></i>Phone: +00 151515</li>
              <li><i class="fas fa-envelope mr-2"></i>Email: mail@mail.com</li>
            </ul>
          </div>
          <!-- form -->
          <div class="form my-3 mx-1">
            <form>
              <!-- info -->
              <div class="row">
                <!-- name input -->
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                </div>
                <!-- mail input -->
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
              </div>
              <!-- message input -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Message">
                  </div>
                </div>
              </div>
              <!-- btn submit -->
              <div class="row">
                <div class="col-md-3 offset-md-9">
                  <button class="btn btn-primary w-100">Send <i class="fas fa-paper-plane ml-1"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <img src="logo.jpg" alt="logo" width="80">
      </div>
    </div>
  </main>
</body>

</html>
